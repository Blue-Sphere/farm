spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/farm
spring.datasource.username=root
spring.datasource.password=root

spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.max-file-size=5MB

spring.thymeleaf.prefix.home=classpath:/templates/home
spring.thymeleaf.suffix.home=.html

spring.thymeleaf.prefix.admin=classpath:/templates/admin
spring.thymeleaf.suffix.admin=.html

spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379

server.error.include-message=always

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true